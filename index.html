<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi recorrido</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([0, 0], 15);

    // Capa de calles (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let recorrido = [];
    let polyline = L.polyline(recorrido, { color: 'blue', weight: 4 }).addTo(map);
    let marker = L.marker([0, 0]).addTo(map);

    // Obtener ubicación actual y seguir movimiento
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          recorrido.push([lat, lon]);

          marker.setLatLng([lat, lon]);
          polyline.setLatLngs(recorrido);
          map.setView([lat, lon]);
        },
        (err) => {
          alert("Error al obtener ubicación: " + err.message);
        },
        { enableHighAccuracy: true, maximumAge: 0 }
      );
    } else {
      alert("Tu navegador no soporta geolocalización");
    }
  </script>
</body>
</html>
